<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>POST</title>
</head>

<body>
    <div class="mainContainer">
        <div class="leftContainer">
            <div class="heading">
                <h1>CREATE POST</h1>
            </div>
            <div class="formContainer">
                <form class="form" id="form">
                    <div class="formUrl">
                        <input class="input" type="text" id="form-url" name="formUrl" required>
                        <label class="label" for="formUrl">Post Url</label>
                    </div>

                    <div class="formDescription">
                        <input class="input" type="text" id="form-description" name="formDescription" required>
                        <label class="label" for="formDescription">Post Description</label>
                    </div>

                    <input type="submit" value="Create Post">
                </form>
            </div>
        </div>

        <div class="rightContainer">
            <div class="heading">
                <h1>ALL POSTS</h1>
            </div>

            <div class="postContainer" id="post-container">
                <div class="post" id="post">
                    <div class="postImage" id="post-image">
                        <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/89a5dbac-600c-4ec6-886f-bf464a8f8ea1/dg000sv-493c37ae-d6ba-4971-bde1-f60423baf7ca.jpg/v1/fill/w_1194,h_669,q_70,strp/shenron_the_eternal_dragon_by_nostalgicsuperfan_dg000sv-pre.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MTA3NyIsInBhdGgiOiJcL2ZcLzg5YTVkYmFjLTYwMGMtNGVjNi04ODZmLWJmNDY0YThmOGVhMVwvZGcwMDBzdi00OTNjMzdhZS1kNmJhLTQ5NzEtYmRlMS1mNjA0MjNiYWY3Y2EuanBnIiwid2lkdGgiOiI8PTE5MjAifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.MFFEL1O3tt-Nh7iF3lqXfN49RPpO39mBrsOATdy9bDo" alt="">
                    </div>

                    <hr>

                    <div class="postDescription" id="post-description">
                        <p>Make a wish!</p>
                    </div>

                    <div class="addComentBtn" id="add-comment-btn">
                        <input type="button" class="addNewCommentBtn" id="add-new-comment-btn" name="addComment" value="Add Comment">
                    </div>

                    <div class="addCommentForm" id="add-comment-form">
                        <input class="newComment" id="new-comment" type="text" name="typedComment" placeholder="type...">
                        <input class="sendComment" id="send-comment" type="button" name="sentComment" value="send">
                    </div>
                    
                    <div class="allComments" id="all-comments">
                        <ul class="commentList" id="comment-list">
                            <li>I wish to be a GOD</li>
                            <li>I wish to be a Destroyer</li>
                            <li>I wish to be a MINDFUL</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
